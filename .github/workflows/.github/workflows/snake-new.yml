name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # roda todo dia Ã  meia-noite UTC
  workflow_dispatch:       # permite rodar manualmente
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          svg_out_path: dist/github-snake.svg
          svg_out_dark_path: dist/github-snake-dark.svg?palette=github-dark

      - name: Commit generated SVGs
        run: |
          git config --global user.name "Luis Cristofolli"
          git config --global user.email "lcristofolli.cwb@hotmail.com"
          git add dist/github-snake.svg dist/github-snake-dark.svg
          git commit -m "Update GitHub Snake SVG"
          git push
