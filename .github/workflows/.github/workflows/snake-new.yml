name: Generate Snake

on:
  schedule:
    # roda automaticamente todo dia à meia‑noite UTC (você pode ajustar o cron se quiser)
    - cron: "0 0 * * *"
  workflow_dispatch:  # permite rodar manualmente também, se quiser
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          svg_out_path: dist/github-snake.svg
          svg_out_dark_path: dist/github-snake-dark.svg?palette=github-dark

      - name: Push built files to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
